<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Jogo da Velha</h1>
        
        <!-- Opções para selecionar entre modo multiplayer ou contra o bot -->
        <div class="mode-selection">
            <button id="multiplayer-btn">Multiplayer</button>
<button id="bot-btn">Bot</button>
        </div>

        <!-- Tabuleiro do Jogo -->
        <div id="game-board" class="game-board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        
        <!-- Mensagem do Status -->
        <div id="game-status" class="game-status">Escolha o modo de jogo!</div>
        
        <!-- Botão para Reiniciar -->
       <!-- Botão para Reiniciar -->
       <button id="reset-button" style="display:none;">Reiniciar Jogo</button>

    </div>
    <script src="javascript.js"></script>
</body>
</html>
